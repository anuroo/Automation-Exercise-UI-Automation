name: UI Test Automation - Smoke

permissions:
  contents: read
  checks: write


on:
  push:
    branches: [ main ]

jobs:
  run-ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run smoke tests
        run: dotnet test --filter "TestCategory=Signup" --logger "trx;LogFileName=test_results.trx" --results-directory "TestResults" --configuration Release

      - name: Publish Test Results
        uses: dorny/test-reporter@v1  
        if: always()
        with:
          name: Nunit Smoke Test Results  
          path: | 
            **/TestResults/*.trx
          reporter: dotnet-trx
          fail-on-errors: false

      - name: Upload UI Test Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UI-Test-Artifacts
          path: |
            Reports/**
            Screenshots/**

      - name: Publish Extent Report link
        if: always()
        run: | 
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          echo "ðŸ“Š **Extent Report** available here:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âž¡ï¸ Download and open the HTML report for full UI test details." >> $GITHUB_STEP_SUMMARY
